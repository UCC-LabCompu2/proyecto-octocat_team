<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Circuito Paralelo</title>
    <meta name="author" content="David Tupac - Juan Hernandez">
    <meta name="description" content="Proyecto Laboratorio de Computación II - UCC">
    <meta name="kewwords" content="circuitos, serie, paralelo, resistencia">
    <link rel="stylesheet" href="CSS/CParalelo_Style.css">
    <link rel="icon" href="Imagenes/attenuator.png" type="image/x-icon">
    <script type="text/javascript" src="JavaScript/Funciones.js"></script>
</head>
<body>
<div class="General">
    <div class="TituloParalelo">
        <h1>Calculo para circuitos con resistencias en Paralelo</h1>
    </div>
    <div class="ContenidoParalelo">
        <h2>Canvas</h2>
        <div class="DivCanvasParalelo">
            <canvas id="canvasParalelo" width="500" height="300">Tu navegador no soporta Canvas de HTML5</canvas>
        </div>
        <div class="DivCalculosParalelo">
            <div class="ValResist">
                <p></p><button>R<sub>1</sub></button><input type="number" name="valR" onchange="CalcularParalelo()">
                <select name="multiploOhmR" id="mOhmR1" onchange="CalcularParalelo()">
                    <option value="mOhm">mΩ</option>
                    <option value="Ohm" selected="selected">Ω</option>
                    <option value="KOhm">KΩ</option>
                    <option value="MOhm">MΩ</option>
                </select></p>
                <p></p><button>R<sub>2</sub></button><input type="number" name="valR" onchange="CalcularParalelo()">
                <select name="multiploOhmR" id="mOhmR2" onchange="CalcularParalelo()">
                    <option value="mOhm">mΩ</option>
                    <option value="Ohm" selected="selected">Ω</option>
                    <option value="KOhm">KΩ</option>
                    <option value="MOhm">MΩ</option>
                </select></p>
                <p></p><button>R<sub>3</sub></button><input type="number" name="valR" onchange="CalcularParalelo()">
                <select name="multiploOhmR" id="mOhmR3" onchange="CalcularParalelo()">
                    <option value="mOhm">mΩ</option>
                    <option value="Ohm" selected="selected">Ω</option>
                    <option value="KOhm">KΩ</option>
                    <option value="MOhm">MΩ</option>
                </select></p>
                <p></p><button>R<sub>4</sub></button><input type="number" name="valR" onchange="CalcularParalelo()">
                <select name="multiploOhmR" id="mOhmR4" onchange="CalcularParalelo()">
                    <option value="mOhm">mΩ</option>
                    <option value="Ohm" selected="selected">Ω</option>
                    <option value="KOhm">KΩ</option>
                    <option value="MOhm">MΩ</option>
                </select></p>
                <p></p><button>R<sub>5</sub></button><input type="number" name="valR" onchange="CalcularParalelo()">
                <select name="multiploOhmR" id="mOhmR5" onchange="CalcularParalelo()">
                    <option value="mOhm">mΩ</option>
                    <option value="Ohm" selected="selected">Ω</option>
                    <option value="KOhm">KΩ</option>
                    <option value="MOhm">MΩ</option>
                </select></p>
                <p></p><button>R<sub>6</sub></button><input type="number" name="valR" onchange="CalcularParalelo()">
                <select name="multiploOhmR" id="mOhmR4" onchange="CalcularParalelo()">
                    <option value="mOhm">mΩ</option>
                    <option value="Ohm" selected="selected">Ω</option>
                    <option value="KOhm">KΩ</option>
                    <option value="MOhm">MΩ</option>
                </select></p>
                <p></p><button>R<sub>7</sub></button><input type="number" name="valR" onchange="CalcularParalelo()">
                <select name="multiploOhmR" id="mOhmR7" onchange="CalcularParalelo()">
                    <option value="mOhm">mΩ</option>
                    <option value="Ohm" selected="selected">Ω</option>
                    <option value="KOhm">KΩ</option>
                    <option value="MOhm">MΩ</option>
                </select></p>
            </div>
            <div class="FemCorrientes">
                <div class="DivFem" >
                    <p id="femTitulo">fem</p>
                    <p><button id="buttonMas" onclick="CambiarVoltajeP(this.id)" >+</button></p>
                    <p><input type="number" id="valfem1" value="10" onchange="CalcularParalelo()">
                    <button id="unidadV" ><span>[V]</span></button></p>
                    <p><button id="buttonMenos" onclick="CambiarVoltajeP(this.id)" >-</button></p>
                    <p id="supra"><span>R<sub>eq</sub></span></p>
                    <p><input type="number" id="Req"><button id="unidadOhm" >[Ω]</button></p>
                </div>
                <div class="DivCorrientes">
                    <p><button>I<sub>T</sub></button><input type="number" id="valIt">[A]</p>
                    <p><button>I<sub>1</sub></button><input type="number" name="valI">[A]</p>
                    <p><button>I<sub>2</sub></button><input type="number" name="valI">[A]</p>
                    <p><button>I<sub>3</sub></button><input type="number" name="valI">[A]</p>
                    <p><button>I<sub>4</sub></button><input type="number" name="valI">[A]</p>
                    <p><button>I<sub>5</sub></button><input type="number" name="valI">[A]</p>
                    <p><button>I<sub>6</sub></button><input type="number" name="valI">[A]</p>
                    <p><button>I<sub>7</sub></button><input type="number" name="valI">[A]</p>
                </div>
            </div>
        </div>
    </div>
</div>
